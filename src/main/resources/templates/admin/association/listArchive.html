<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Association Feedback Archive</title>
</head>
<body>

<div layout:fragment="content">

    <h2>Feedback Archive</h2>
    <h3><a th:href="@{/admin/education/archive}">Education</a> | Association</h3>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}">success message</p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Posted On</th>
            <th>Subject</th>
            <th>Type</th>
            <th>Handled</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}" th:onclick="'document.location=' + ${post.id}" style="cursor:pointer">
            <td th:text="${#calendars.format(post.postedOn,'dd/MM/yyyy HH:mm:ss')}">posted on</td>
            <td th:text="${post.subject}">subject</td>
            <td th:text="${post.feedbackType}">feedback type</td>
            <td><a href="#" th:href="@{/admin/association/handle/} + ${post.id}" th:text="${post.handled}">handled</a></td>
        </tr>
        </tbody>
    </table>

    <br/><br/>

    <p th:if="${posts.size() == 0}">
    <div class="alert alert-warning" role="alert">No Posts Found.</div>
    </p>

</div>

</body>
</html>
